<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <!--    bootstrap -->
    <!--    font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wrapper">
        <div id="main-container">
            <!--           header-->
            <header class="container">
                <div id="header-logo">
                    <i class="fa fa-university" aria-hidden="true"></i>
                    <h1>Finanse</h1>
                </div>
                <div id="header-contact">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <span class="call">Zadzwoń do nas</span>
                    <span class="phone">+22 00 000 123</span></div>
            </header>
            <!--            header end-->
<!--            form section-->
            <div class="container" id="form-wrapper">
                <div id="form-container">
                    <h2>Zostaw <span>sprawy finansowe</span> nam <span>skup się na swoim biznesie</span></h2>
                    <form>
                        <h3>Zostaw swoje dane, a my się z Tobą skontaktujemy</h3>
                        <input type="text" id="form-name" placeholder="Imię i nazwisko">
                        <input type="email" id="form-mail" placeholder="E-mail">
                        <input type="tel" id="form-phone" placeholder="Telefon">
                        <textarea id="form_wiadomosc" placeholder="Wiadomość"></textarea>
                        <input type="submit" id="form_submit" value="Wyślij">
                    </form>
                </div>
            </div>
<!--            form section end-->
       <footer>
           
           
       </footer> 
        </div>
    </div>
</body>

</html>
